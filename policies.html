<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aubyte | Policies</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/policies.css">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/images/favicon.png">

    <style>
        .policy-list {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Adds space between the links */
        }
        .policy-link {
            display: block;
            background-color: var(--light-grey);
            padding: 20px 25px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--primary-colour);
            font-weight: 600;
            font-size: 1.2rem;
            border-left: 5px solid var(--secondary-colour);
            transition: all 0.3s ease;
        }
        .policy-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            background-color: var(--white);
        }
        .policy-link i {
            margin-right: 15px;
            color: var(--secondary-colour);
        }
    </style>
</head>
<body>

   <div id="header-placeholder"></div>

    <main>
        <section class="page-header"><div class="container"><h1>Our Policies</h1></div></section>
        <section id="policy-content">
            <p class="text-center">At Aubyte, we are committed to upholding the highest standards of professionalism, privacy, and service delivery. 
                    <br> Please click on a policy below to view.</p>
            <div class="container" style="max-width: 800px;">

                <div class="policy-list">
                    <a href="/pdf/privacy.pdf" target="_blank" class="policy-link">
                        <i class="fas fa-file-pdf"></i>Privacy Policy
                    </a>
                </div>
            </div>
        </section>
    </main>
    
      <div id="footer-placeholder"></div>

<script src="/js/global.js" defer></script>
</body>
</html>
