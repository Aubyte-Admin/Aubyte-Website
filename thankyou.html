<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aubyte | Thank you</title>
    <link rel="stylesheet" href="/css/global.css">
    
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/images/favicon.png">

    <style>
        /* Page-specific styles for vertical centering */
        .thank-you-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1; /* This makes the section fill the available vertical space */
            padding: 40px 0;
        }
        .thank-you-wrapper img {
            max-width: 120px; /* Controls the size of the image */
            margin-bottom: 25px; /* Adds space between the image and the heading */
        }
        .thank-you-wrapper h1 {
            font-size: 3rem;
            color: var(--primary-colour);
            margin-bottom: 20px;
        }
        .thank-you-wrapper p {
            font-size: 1.2rem;
            color: var(--medium-grey);
            margin-bottom: 30px;
            
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="thank-you-wrapper" style="text-align: center;" >

        <div><img src="/images/thankyou.png" alt="Thank You Checkmark">
        <h1>Thank You!</h1>
        <p style="text-align: center;" >We've received your message. <br> One of our consultants will be in touch as soon as possible.</p>
        <a href="/" class="btn btn-primary">Return to Homepage</a></div>
    </main>

       <div id="footer-placeholder"></div>

<script src="/js/global.js" defer></script>
</body>
</html>
